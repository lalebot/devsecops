name: IaC scans

on:
  push:
    branches:
      - main
    paths-ignore:
      # - ".ado/**"
      - "README.md"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  checkov:
    permissions:
      contents: read
      security-events: write
    uses: lalebot/devsecops/.github/workflows/checkov.yaml@main
  trivy:
    permissions:
      contents: read
      security-events: write
    uses: lalebot/devsecops/.github/workflows/trivy.yaml@main
  terrascan:
    permissions:
      contents: read
      security-events: write
    uses: lalebot/devsecops/.github/workflows/terrascan.yaml@main
  snyk:
    permissions:
      contents: read
      security-events: write
    uses: lalebot/devsecops/.github/workflows/snyk.yaml@main
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
